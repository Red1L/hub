<md-toolbar class="md-tall">
    <h1 class="md-toolbar-tools">Hub</h1>
    <div layout="row">
        <md-icon class="user-icon" md-font-set="material-icons" class>person_pin_circle</md-icon>
        <h3 class="md-subhead" style="margin-top: 30px;">{{ userPrincipals.userId }}</h3>
    </div>
</md-toolbar>
<md-list id="sidebar">
    <span class="subheader">{{ userPrincipals.userId }}</span>
    <md-list-item data-ng-if="authorizationService.hasRole('seed-w20', ['admin'])">
        <md-button flex ng-click="route('/hub/admin')">
            <md-icon md-font-set="material-icons">security</md-icon>
            <span>Administration</span>
        </md-button>
    </md-list-item>
    <md-list-item>
        <md-button flex ng-click="route('/hub/user')">
            <md-icon md-font-set="material-icons">person</md-icon>
            <span>My components</span>
        </md-button>
    </md-list-item>
    <span class="subheader">General</span>
    <md-list-item>
        <md-button flex ng-click="route('/')">
            <md-icon md-font-set="material-icons">home</md-icon>
            <span>Home</span>
        </md-button>
    </md-list-item>
    <md-list-item>
        <md-button flex ng-click="route('/hub/components')">
            <md-icon md-font-set="material-icons">extension</md-icon>
            <span>All components</span>
        </md-button>
    </md-list-item>
</md-list>
